<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="img">
            <img src="img-cadastro.jpg" alt="">
        </section>
        <section id="texto">
            <h1>Login</h1>
            <h2>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</h2>
            <form method="post">
                <span class="material-icons md-18">person</span>
                <input type="text" name="name" id="name">
                <label for="name"></label>
                <br>
                <span class="material-icons md-18">key</span>
                <input type="password" name="senha" id="senha">
                <label for="senha"></label>
                <br>
                <div class="clicar">
                    <input class="button" type="submit" value="Log in" onclick="clique()">
                    <br>
                    <a href="#">Esqueci minha senha
                    <span class="material-icons md-18">email</span>
                    </a>
                </div>
            </form>
        </section>
    </main>

</body>
</html>
